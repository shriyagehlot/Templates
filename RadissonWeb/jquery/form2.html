<html>
<head>
<link rel="stylesheet" href="assets/css/bootstrap.css">
<script src="jquery.js"></script>
<script src="form2.js"></script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<!------------main part--------------->
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-5">
					<label>Full name</label>
				</div>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="fname">
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<p id="fnamerror"></p>

				</div>
				
			</div>
			<!----------name------------>
			
			
			
		<div class="row">
				<div class="col-sm-5">
					<label>email</label>
				</div>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="email">
				</div>
				
			
			</div>
			
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<p id="emailerror"></p>

				</div>
				
			</div>
			<!------------------email end-------->
			
			
			<div class="row">
				<div class="col-sm-5">
					<label>Mobile</label>
				</div>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="mobile">
				</div>
			
			
			</div>
			
			<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<p id="mobileerror"></p>

				</div>
				
			</div>
			<!------------------mobile end------------->
			
			
			
			
			<div class="row">
				<div class="col-sm-5">
					<label>City</label>
				</div>
				<div class="col-sm-7">
					<select class="form-control" id="city">
						<option value="">choose city</option>
						<option value="bangalore">bangalore</option>
						<option value="Kolkata">Kolkata</option>
						<option value="pune"> pune</option>
						<option value="mumbai"> mumbai</option>
					
					</select>
					
				</div>
				
			</div>
			
				<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<p id="cityerror"></p>

				</div>
				
			</div>
			
			<!-------------------city end--------------->
			
			
			
			
			
			<div class="row">
				<div class="col-sm-5">
					<label>Address</label>
				</div>
				<div class="col-sm-7">
					<textarea class="form-control" id="address"></textarea>
				</div>
				
			</div>
			
				<div class="row">
				<div class="col-sm-5"></div>
				<div class="col-sm-7">
					<p id="addresserror"></p>

				</div>
				
			</div>
			<!--------------------------addres end------------>
			
			
			
			
			
			<div class="row text-center">
				<div class="col-sm-12">
					<button class="btn btn-warning" id="bttn1">Save</button>
					
				</div>
				
			</div>
			
			
			
			
			
			
			
			
			
			
			
			
		
		</div>
		<!----main part----------->
		<div class="col-sm-3"></div>
	
	</div>
</div>
	
</body>
</html>
